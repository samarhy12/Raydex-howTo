{% extends "base.html" %}
{% block title %}Profile Settings - Raydex{% endblock %}
{% block content %}
<div class="min-h-screen py-12 pb-20">
    <div class="max-w-4xl mx-auto px-6 md:px-8">
        <header class="pb-8 mb-12 border-b-2 border-border">
            <h1 class="font-serif text-4xl md:text-5xl font-bold text-ink mb-2">Account Settings</h1>
            <p class="text-base text-ink-soft">Manage your profile and preferences</p>
        </header>
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <div class="lg:col-span-1">
                <nav class="space-y-2 sticky top-24">
                    <button onclick="setTab('profile')" id="tabProfile" class="w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium"><i data-lucide="user" class="w-[18px] h-[18px]"></i>Profile</button>
                    <button onclick="setTab('security')" id="tabSecurity" class="w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium"><i data-lucide="lock" class="w-[18px] h-[18px]"></i>Security</button>
                </nav>
            </div>
            <div class="lg:col-span-3">
                <div id="profileTab" class="bg-surface border border-border rounded-lg p-6 md:p-8">
                    <h2 class="font-serif text-2xl font-semibold text-ink mb-6">Profile Information</h2>
                    <form id="profileForm" class="space-y-6">
                        <div><label class="block text-sm font-medium text-ink mb-2">Full Name</label><input type="text" id="name" class="w-full px-4 py-3.5 border border-border rounded-lg bg-surface" required></div>
                        <div><label class="block text-sm font-medium text-ink mb-2">Email Address</label><input type="email" id="email" class="w-full px-4 py-3.5 border border-border rounded-lg bg-surface" required></div>
                        <button type="submit" class="px-6 py-3 bg-accent text-surface rounded-lg font-medium hover:bg-accent-soft transition-all">Save Changes</button>
                    </form>
                </div>
                <div id="securityTab" class="hidden bg-surface border border-border rounded-lg p-6 md:p-8">
                    <h2 class="font-serif text-2xl font-semibold text-ink mb-6">Change Password</h2>
                    <form id="passwordForm" class="space-y-6">
                        <div><label class="block text-sm font-medium text-ink mb-2">Current Password</label><input type="password" id="currentPassword" class="w-full px-4 py-3.5 border border-border rounded-lg" required></div>
                        <div><label class="block text-sm font-medium text-ink mb-2">New Password</label><input type="password" id="newPassword" class="w-full px-4 py-3.5 border border-border rounded-lg" required minlength="6"></div>
                        <button type="submit" class="px-6 py-3 bg-accent text-surface rounded-lg font-medium hover:bg-accent-soft transition-all">Update Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block extra_js %}
<script>
let currentTab = 'profile';

document.addEventListener('DOMContentLoaded', () => {
    const user = JSON.parse(localStorage.getItem('user') || '{}');
    document.getElementById('name').value = user.name || '';
    document.getElementById('email').value = user.email || '';
    setTab('profile');
});

function setTab(tab) {
    currentTab = tab;
    document.getElementById('tabProfile').className = tab === 'profile' ? 'w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium bg-accent text-surface' : 'w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium text-ink-soft hover:bg-hover hover:text-ink';
    document.getElementById('tabSecurity').className = tab === 'security' ? 'w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium bg-accent text-surface' : 'w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium text-ink-soft hover:bg-hover hover:text-ink';
    document.getElementById('profileTab').classList.toggle('hidden', tab !== 'profile');
    document.getElementById('securityTab').classList.toggle('hidden', tab !== 'security');
    lucide.createIcons();
}

document.getElementById('profileForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const user = JSON.parse(localStorage.getItem('user'));
    user.name = document.getElementById('name').value;
    user.email = document.getElementById('email').value;
    localStorage.setItem('user', JSON.stringify(user));
    showToast('Profile updated!', 'success');
});

document.getElementById('passwordForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    showToast('Password updated!', 'success');
    e.target.reset();
});
</script>
{% endblock %}
