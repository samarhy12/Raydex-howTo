{% extends "base.html" %} {% block title %}Create Account - Raydex{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-6">
  <div class="max-w-md w-full">
    <div class="text-center mb-8 animate-fade-in">
      <div
        class="inline-flex items-center gap-2 font-serif text-2xl font-bold text-ink mb-2"
      >
        <span class="text-3xl">◆</span>
        Raydex
      </div>
      <h1 class="font-serif text-3xl font-bold text-ink mb-2">
        Create Your Account
      </h1>
      <p class="text-base text-ink-soft">
        Join us and start requesting custom how-to guides
      </p>
    </div>

    <div
      class="bg-surface border border-border rounded-xl p-8 shadow-lg animate-fade-in stagger-1"
    >
      <form id="registerForm" class="space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium text-ink mb-2"
            >Full Name</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
            >
              <i
                data-lucide="user"
                class="w-[18px] h-[18px] text-ink-muted"
              ></i>
            </div>
            <input
              type="text"
              id="name"
              required
              autofocus
              class="w-full pl-12 pr-4 py-3.5 border border-border rounded-lg bg-surface text-ink placeholder-ink-muted transition-all duration-fast focus:outline-none focus:border-accent focus:ring-4 focus:ring-accent-light"
              placeholder="John Doe"
            />
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-ink mb-2"
            >Email Address</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
            >
              <i
                data-lucide="mail"
                class="w-[18px] h-[18px] text-ink-muted"
              ></i>
            </div>
            <input
              type="email"
              id="email"
              required
              class="w-full pl-12 pr-4 py-3.5 border border-border rounded-lg bg-surface text-ink placeholder-ink-muted transition-all duration-fast focus:outline-none focus:border-accent focus:ring-4 focus:ring-accent-light"
              placeholder="you@example.com"
            />
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-ink mb-2"
            >Password</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
            >
              <i
                data-lucide="lock"
                class="w-[18px] h-[18px] text-ink-muted"
              ></i>
            </div>
            <input
              type="password"
              id="password"
              required
              minlength="6"
              class="w-full pl-12 pr-4 py-3.5 border border-border rounded-lg bg-surface text-ink placeholder-ink-muted transition-all duration-fast focus:outline-none focus:border-accent focus:ring-4 focus:ring-accent-light"
              placeholder="••••••••"
            />
          </div>
          <p class="mt-2 text-xs text-ink-muted">
            Must be at least 6 characters
          </p>
        </div>

        <button
          type="submit"
          id="submitBtn"
          class="w-full py-4 bg-accent text-surface rounded-lg font-medium transition-all duration-base hover:bg-accent-soft hover:-translate-y-0.5 hover:shadow-md disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span id="submitText">Create Account</span>
          <span id="loadingText" class="hidden">Creating account...</span>
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-ink-soft">
          Already have an account?
          <a
            href="/login"
            class="text-accent font-medium hover:text-accent-soft transition-colors"
            >Sign in</a
          >
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block extra_js %}
<script>
  // Check if already logged in - redirect if so
  document.addEventListener("DOMContentLoaded", () => {
    const token = localStorage.getItem("token");
    const userStr = localStorage.getItem("user");

    if (token && userStr) {
      try {
        const user = JSON.parse(userStr);
        // Already logged in, redirect to appropriate page
        if (user.role === "admin") {
          window.location.href = "/admin/dashboard";
        } else {
          window.location.href = "/dashboard";
        }
        return; // Stop execution
      } catch (e) {
        // Invalid data, clear and continue to register
        localStorage.removeItem("token");
        localStorage.removeItem("user");
      }
    }
  });

  document
    .getElementById("registerForm")
    .addEventListener("submit", async (e) => {
      e.preventDefault();

      const submitBtn = document.getElementById("submitBtn");
      const submitText = document.getElementById("submitText");
      const loadingText = document.getElementById("loadingText");

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      // Validate inputs
      if (!name || !email || !password) {
        showToast("Please fill in all fields", "error");
        return;
      }

      if (password.length < 6) {
        showToast("Password must be at least 6 characters", "error");
        return;
      }

      // Disable button and show loading
      submitBtn.disabled = true;
      submitText.classList.add("hidden");
      loadingText.classList.remove("hidden");

      try {
        const response = await fetch("/api/auth/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ name, email, password }),
        });

        const data = await response.json();

        if (response.ok && data.success) {
          // Store auth data
          localStorage.setItem("token", data.token);
          localStorage.setItem("user", JSON.stringify(data.user));

          showToast("Account created successfully!", "success");

          // Redirect after short delay
          setTimeout(() => {
            window.location.href = "/dashboard";
          }, 800);
        } else {
          // Show error message
          showToast(data.error || "Registration failed", "error");
          submitBtn.disabled = false;
          submitText.classList.remove("hidden");
          loadingText.classList.add("hidden");
        }
      } catch (error) {
        console.error("Registration error:", error);
        showToast("Connection error. Please try again.", "error");
        submitBtn.disabled = false;
        submitText.classList.remove("hidden");
        loadingText.classList.add("hidden");
      }
    });
</script>
{% endblock %}
